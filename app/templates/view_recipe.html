{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' + recipe.image) }}" class="img-fluid rounded" alt="{{ recipe.title }}">
    </div>
    <div class="col-md-6">
        <h2>{{ recipe.title }}</h2>
        <p><strong>Категория:</strong> {{ recipe.category }}</p>
        <p><strong>Краткое описание:</strong></p>
        <p>{{ recipe.short_description }}</p>
        <hr>
        <h4>Полный рецепт:</h4>
        <div style="max-height: 400px; overflow-y: auto; white-space: pre-wrap; word-break: break-word; padding-right: 10px;">
            {{ recipe.instructions }}
        </div>
    </div>
</div>
{% endblock %}
